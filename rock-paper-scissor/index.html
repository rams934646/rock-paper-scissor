<!DOCTYPE html>
<html lang="en">

<body>
      
     <h1 id="heads">Rock-Paper-Scissor</h1>

       <div id="paper" class="box"><img src="https://tse4.mm.bing.net/th?id=OIP.3OfYVZKAN4uPbQrDaJtoggHaHa&pid=Api&P=0&h=180" alt=""></div>
